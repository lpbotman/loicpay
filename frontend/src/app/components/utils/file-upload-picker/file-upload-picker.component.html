
<div class="upload-section">
  <label [for]="fileUpload" class="upload-label">
    <mat-icon>{{ isFileSelected ? 'cloud_done' : 'cloud_upload'}}</mat-icon>
    <span>{{ isFileSelected ? 'Fichier sélectionné' : 'Cliquez pour sélectionner un fichier'}}</span>
    <input
      [id]="fileUpload"
      type="file"
      accept=".csv,.txt"
      (change)="onFileSelected($event)"
      [hidden]="true"
    />
  </label>
</div>
